<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Netflix</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles/style.css">

        <!--Responsive CSS-->
        <link rel="stylesheet" href="styles/responsivo.css">

        <!--Owl files-->
        <link rel="stylesheet" href="styles/owl.carousel.min.css">
        <link rel="stylesheet" href="styles/owl.theme.default.min.css">
         

    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo"><a href="#" class="logolink">NETFLIX</a></h2>
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Recentes</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="filme-principal">
                <div class="container">
                        <h3 class="titulo-principal">STRANGER THINGS</h3>
                        <p class="sinopse-principal">A quarta temporada de stranger things já está logo ai. <br>Aproveite agora para rever os antigos episódios da sua série favorita.</p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
                </div>
            </div>

            <div class="carrosel-filmes">
                <div class="owl-carousel owl-theme">
                    <div class="item"><img class="box-filme" src="imgs/movies/mini1.jpg" alt="Filme 'Enola Holmes'"></div>
                    <div class="item"><img class="box-filme" src="imgs/movies/mini2.jpg" alt="Filme 'O Halloween do Hube'"></div>
                    <div class="item"><img class="box-filme" src="imgs/movies/mini3.jpg" alt="Filme 'John Wick 3'"></div>
                    <div class="item"><img class="box-filme" src="imgs/movies/mini4.jpg" alt="Filme 'Scooby-Doo! Halloween'"></div>
                    <div class="item"><img class="box-filme" src="imgs/movies/mini5.jpg" alt="Filme 'Artemis Fowl'"></div>
                    <div class="item"><img class="box-filme" src="imgs/movies/mini6.jpg" alt="Filme 'Origens Secretas'"></div>
                    <div class="item"><img class="box-filme" src="imgs/movies/mini7.jpg" alt="Filme 'Coringa'"></div>
                    <div class="item"><img class="box-filme" src="imgs/movies/mini8.jpg" alt="Filme 'Sonic o Filme'"></div>
                    <div class="item"><img class="box-filme" src="imgs/movies/mini9.jpg" alt="Filme 'Frozen 2'"></div>
                    <div class="item"><img class="box-filme" src="imgs/movies/mini10.jpg" alt="Filme '1917'"></div>
                </div>
            </div>
        </main>

        <!--Javascript files-->
        <script src="https://kit.fontawesome.com/aa36c0b76e.js" crossorigin="anonymous"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
